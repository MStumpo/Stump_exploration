  <style type="text/css">
    body{

    #message-in{

      margin-top: 20px;

</style>

  <body>
    <div id="header">
    <h1>Hey, you actually came!</h1>
    <h3>Thanks! I didn't actually expect you to come here. Oh well, enjoy the room ;D</h3>
  </div>
  <div id="room">
    <div id="usr-spot">U haven't said your name yet! (not a Pokemon reference)
<form id="user-form" action=""><input id="usr" /><button type="submit" id="send-usr"  >Nice to meet you!</form>
    </div>
    <ul id="messages"></ul>
    <div id="send-form">
    <form action="" id="message-formulary">
      <input id="message-in" autocomplete="off"><button id="send-button">Give ur words to the world</button>
    </form>
    <div id="user-place">
    <ul id="user-list"></ul>
  </div>
  </div>
</div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
  $(function () {
    var socket = io.connect();
    var username = $('#usr');
    var users = $('#user-list');
    $('#message-formulary').submit(function(){
          socket.emit('message', $('#message-in').val());
          $('#message-in').val('');
          return false;
        });
    socket.on('message', function(msg){
      $('#messages').append($('<li class="massage">').text(msg));
    });
    function fade(){
    // do whatever you like here
    $(".massage").delay(1000).fadeOut(300);
    setTimeout(fade, 2000);
    }
    fade();

    $("#user-form").submit(function(e){
      e.preventDefault();
      socket.emit('new user', $username.val());
      $username.val('');
      console.log("I EXIST YOU CUNT");
    });
    socket.on('get users', function(data){
      var html = '';
      for (var i = 0; i < data.length; i++) {
        html += '<li class="list-group-item">'+data[i]+'</li>';
      }
      $users.append(html);
    });
  });
    </script>
